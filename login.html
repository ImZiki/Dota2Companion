<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Dota2 Companion</title>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <a href="index.html"><img src="assets/images/logo.png" alt="Logo"></a>
      <p>Dota2 Companion</p>
    </div>
    <nav class="nav">
      <a href="#" class="nav-link">Home</a>
      <a href="#" class="nav-link">Blog</a>
      <a href="#" class="nav-link">Login</a>
    </nav>
  </header>
  <main class="main">
    <section class="banner">
      <img loading="lazy" src="https://via.placeholder.com/100" alt="Usuario invitado" class="banner-image">
      <div class="banner-text">
        <h2 class="banner-title">Usuario invitado</h2>
        <p class="banner-description">Logeate para acceder a todas las funcionalidades</p>
      </div>
    </section>
    
    <section class="login">
      <h1 class="login-title">Login</h1>
      <p class="login-subtitle">Introduce tus credenciales para acceder a la API</p>
      <form class="login-form">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" class="form-input" placeholder="Introduce tu usuario" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-input" placeholder="Introduce tu contraseña" required>
        </div>
        <button type="submit" class="button"><a href="up-landing.html">Login</a></button>
      </form>
      <p class="login-register">
        ¿No estás registrado? <a href="#" class="register-link">Haz clic aquí</a>
      </p>
    </section>
  </main>
  <footer class="footer">
    <a href="404.html" class="footer-link">Privacy Policy</a>
    <a href="404.html" class="footer-link">Terms & Conditions</a>
  </footer>
</body>
</html>
