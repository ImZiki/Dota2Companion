<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Dota2 Companion</title>
  <link rel="icon" href="assets/images/icons8-dota-windows-11-color-16.png" type="image/x-icon">
  <!-- Icono para navegadores modernos (PNG) -->
  <link rel="icon" href="assets/images/icons8-dota-windows-11-color-32.png" type="image/png" sizes="32x32">
  <link rel="icon" href="assets/images/icons8-dota-windows-11-color-16.png " type="image/png" sizes="16x16">

  <!-- Icono para dispositivos Apple -->
  <link rel="apple-touch-icon" href="assets/images/icons8-dota-windows-11-color-180.png" sizes="180x180">

  <!-- Icono para Android/Chrome -->
  <link rel="icon" href="assets/images/icons8-dota-windows-11-color-192.png" type="image/png" sizes="192x192">
  <link rel="icon" href="assets/images/icons8-dota-windows-11-color-512.png" type="image/png" sizes="512x512">
  <link rel="stylesheet" href="./css/register.css">
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <a href="index.html"><img src="assets/images/logo.png" alt="Logo"></a>
      <p>Dota2 Companion</p> <!-- Este es el texto que estará al lado de la imagen -->
    </div>
    <nav class="nav">
      <a href="#" class="nav-link">Home</a>
      <a href="#" class="nav-link">Blog</a>
      <a href="#" class="nav-link">Login</a>
    </nav>
  </header>

  <main class="main">
    <section class="register">
      <h1 class="register-title">Registro</h1>
      <p class="register-subtitle">Rellena el formulario para registrarte</p>
      <form class="register-form">
        <div class="form-row">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" class="form-input" placeholder="Introduce tu nombre de usuario" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" class="form-input" placeholder="Introduce tu contraseña" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-input" placeholder="Introduce tu email" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirma la contraseña</label>
            <input type="password" id="confirm-password" class="form-input" placeholder="Confirma la contraseña" required>
          </div>
        </div>
        <button type="submit" class="register-button"><a href="up-landing.html">Registro</a></button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <footer class="footer">
      <a href="404.html" class="footer-link">Privacy Policy</a>
      <a href="404.html" class="footer-link">Terms & Conditions</a>
    </footer>
  </footer>
</body>
</html>
